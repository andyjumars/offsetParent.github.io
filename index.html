<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>offsetParent筆記講解</title>
	</head>
	<body>
		<h1> offset demesion 偏移量</h1>
		<p>1.定位父級 offsetParent，找最近的父級定位元素</p>
		<p>2.offsetLeft offsetTop</p>
		<p>3. offsetHeight offsetWidth，邊框、內邊距</p>
		<h2>offsetParent定義：與當前元素最近的、或經過定位的父級元素</h2>
		<p>1.元素自身有fixed定位，offsetParent是null</p>
		<p>2.元素自身無fixed定位，offsetParent是body，body元素的offsetParent是null</p>
		<p>3.元素自身無定位，父級元素存在定位，offsetParent是找最近的經過定位的父級元素</p>
		<div id="grandFather" style="position:relative;">
			<div id="father">
				<div id="box" ></div>	
			</div>
		</div>
		<script type="text/javascript">
			//offsetParent定義：與當前元素最近的、或經過定位的父級元素
			//1.元素自身有fixed定位，offsetParent是null
			//2.元素自身無fixed定位，offsetParent是body，body元素的offsetParent是null
			//3.元素自身無定位，父級元素存在定位，offsetParent是找最近的經過定位的父級元素
			 var box = document.getElementById('box');
			console.log(box.offsetParent);  
		
		
		
		</script>
			
	</body>
</html>
